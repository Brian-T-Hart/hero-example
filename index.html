<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Example</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramaraja&family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- custom styles -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="hero">
        <nav class="navbar navbar-expand-lg p-0">
            <div class="container-fluid p-0">
                <a class="navbar-brand p-0" href="#">Medi<span class="light-blue">.</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item text-center d-lg-none">
                            <a class="nav-link" href="#">Sign In</a>
                            <button class="btn bg-light-blue d-block m-auto" type="button">Sign Up</button>
                        </li>
                    </ul>
                    <button class="btn d-none d-lg-inline-block" type="button">Sign In</button>
                    <button class="btn bg-light-blue d-none d-lg-inline-block" type="button">Sign Up</button>
                </div>
            </div>
        </nav>

        <div class="hero-content d-flex justify-content-end">
            <div class="content-left d-flex justify-content-end">
                <div class="content-left-inner">
                    <h1 class="mt-5">Stay Productive &<br> Work Remotely</h1>
                    <p>The key to work-from-home success is to create an enviroment that allows you to focus on the
                        tasks at hand. Whether you are working from home for the first time.</p>
                    <button class="btn bg-light-blue">Learn More</button>
                </div>
            </div>
            <img class="hero-image" src="images/Frame.svg" alt="girl meditating" title="girl meditating">
        </div>

    </div>
</body>

</html>
